<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Docker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #5568d3;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≥ Flask Docker App - update 0.1.0 - BDCC</h1>
        <div class="status">
            ‚úì Flask app is running in Docker!
        </div>
        <p style="text-align: center;">This is a simple Flask web application running inside a Docker container.</p>
        <button onclick="testAPI()">Test API Endpoint</button>
        <div id="response"></div>
    </div>

    <script>
        async function testAPI() {
            const responseDiv = document.getElementById('response');
            try {
                const res = await fetch('/api/hello');
                const data = await res.json();
                responseDiv.innerHTML = `<strong>API Response:</strong> ${data.message}`;
                responseDiv.style.display = 'block';
            } catch (err) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${err.message}`;
                responseDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
